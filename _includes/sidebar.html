<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <!--<h2 style="color: #fafafa;">{{ site.description }}</h2>-->
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.url %} active{% endif %}" href="{{ site.url }}">{% icon fa-home %} - Home</a>
  </nav>
  <div class="sidebar-item">
    {% icon fa-rss %} - <a href="{{ site.url }}/atom.xml">RSS feed</a><br>
  </div>
  <div class="sidebar-item">
    <p>
      Powered by <a href="http://jekyllrb.com/">Jekyll</a> and <a href="http://getpoole.com/">Poole</a>, the Jekyll butler. <3
    </p>
  </div>
</div>
